<!DOCTYPE html>*
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<style>
  *

*, *:before, *:after {
  box-sizing: inherit;
}

.column {
  float: left;
  width: 33.3%;
  margin-bottom: 16px;
  padding: 0 8px;
}

.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  margin: 8px;
} Product-section {
  padding: 50px;
  text-align: center;
  background-color: #474e5d;
  color: rgb(0, 168, 160);
}

.container {
  padding: 0 16px;
}

.container::after, .row::after {
  content: "";
  clear: both;
  display: table;
}

.title {
  color: grey;
}

.button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
}

.button:hover {
  background-color: #555;
}

@media screen and (max-width: 650px) {
  .column {
    width: 100%;
    display: block;
  }
}




</style>
</head>
<body>
<div class="Product-section">
  <h1>Product Page</h1>
  
</div>

<h2 style="text-align:center">Our Product</h2>
<div class="row">
  <div class="column">
    <div class="card">
      <img src="consoles-ps4-model-pro-1400px-03.png" alt="consoles" style="width:100%">
      <div class="container">
        <h2>PS4 Console</h2>
        <p class="title">PS4</p>
        <p>$100.90 </p>
        <p><button class="button">Add to cart</button></p>
      </div>
    </div>
  </div>

  <div class="column">
    <div class="card">
      <img src="A.JPG"style="width:100%">
      <div class="container">
        <h2>Air Conditioner</h2>
        <p class="title">AC</p>
        <p>$20.00</p>
        <p><button class="button">Add to Cart</button></p>
      </div>
    </div>
  </div>

  <div class="column">
    <div class="card">
      <img src="download (4).jpg" alt="game" style="width:100%">
      <div class="container">
        <h2>Assain's Creed Odyssey</h2>
        <p class="title">Game</p>
        <p>$19.99</p>
     <p><button class="button">Add to cart</button></p>
      </div>
    </div>
  </div>
</div>
